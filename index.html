<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 18px; text-align: center; background-color: aliceblue; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="balance-box">

      <div class="para-box">
        <p>My balance</p>
        <span>$921.48</span>
      </div>

      <div class="shape">
        <div class="shape1"></div>
        <div class="shape2"></div>
      </div>
      
    </div>

    <div class="statistic">
      <div class="spending">
        <h1 class="spen-para">
          Spending - Last 7 days
        </h1>

        <div class="lock-st">
          <div class="st-1">
            <span class="overlay1 lay">$12.36</span>
            <div class="st1box"></div>
            <p class="st-para">mon</p>
          </div>

          <div class="st-2">
            <span class="overlay2 lay">$36.42</span>
            <div class="st2box"></div>
            <p class="st-para">tue</p>
          </div>

          <div class="st-3">
            <span class="overlay3 lay">$52.36</span>
            <div class="st3box"></div>
            <p class="st-para">wed</p>
          </div>

          <div class="st-4">
            <span class="overlay4 lay">$31.07</span>
            <div class="st4box"></div>
            <p class="st-para">thu</p>
          </div>

          <div class="st-5">
            <span class="overlay5 lay">$22.13</span>
            <div class="st5box"></div>
            <p class="st-para">fri</p>
          </div>

          <div class="st-6">
            <span class="overlay6 lay">$48.69</span>
            <div class="st6box"></div>
            <p class="st-para">sat</p>
          </div>

          <div class="st-7">
            <span class="overlay7 lay">$26.30</span>
            <div class="st7box"></div>
            <p class="st-para">sun</p>
          </div>
        </div>

        <hr style="opacity: 0.6; color: #000">

        <div class="month">
          <div class="l-para">
            <p>Total this month</p>
            <span>$478.33</span>
          </div>

          <div class="r-para">
            <span>+2.4%</span>
            <p>from last month</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Axatmirzo Umarov Frontend Developer</a>.
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
